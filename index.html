<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Streak Tracker </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Keep Your Streak Alive! ðŸ”¥</h1>
        <p class="motivation" id="motivationText">Don't let the fire go out! Stay consistent and keep pushing forward. ðŸš€</p>
        
        <div class="dashboard">
            <div class="user" id="bhagya">
                <h3 class="clock" id="bhagyaClock">IST: Loading...</h3>
                <h2>Bhagya</h2>
                <div class="streak-container">
                    <p>ðŸ”¥ Streak: <span id="bhagyaStreak">0</span> Days</p>
                    <p id="bhagyaStatus" class="status">Update to keep streak alive!</p>
                </div>
                <button onclick="updateProgress('bhagya')">Update Streak</button>
            </div>
            
            <div class="user" id="pragnya">
                <h3 class="clock" id="pragnyaClock">PST: Loading...</h3>
                <h2>Pragnya</h2>
                <div class="streak-container">
                    <p>ðŸ”¥ Streak: <span id="pragnyaStreak">0</span> Days</p>
                    <p id="pragnyaStatus" class="status">Update to keep streak alive!</p>
                </div>
                <button onclick="updateProgress('pragnya')">Update Streak</button>
            </div>
        </div>
        <button onclick="resetStreak('bhagya')">Reset Streak</button>
<button onclick="resetStreak('pragnya')">Reset Streak</button>


    </div>
    <div class="container">
        <h2>NeetCode Streak Tracker</h2>
    
        <div class="category" id="array">
            <button class="collapsible">Arrays and Hashing</button>
            <div class="content">
                <ul id="arrayProblems"></ul>
            </div>
        </div>
    
        <div class="category" id="twoPointers">
            <button class="collapsible">Two Pointers</button>
            <div class="content">
                <ul id="twoPointersProblems"></ul>
            </div>
        </div>
    
        <div class="category" id="slidingWindow">
            <button class="collapsible">Sliding Window</button>
            <div class="content">
                <ul id="slidingWindowProblems"></ul>
            </div>
        </div>
        <div class="category" id="stack">
            <button class="collapsible">Stack</button>
            <div class="content">
                <ul id="stackProblems"></ul>
            </div>
        </div>
        <div class="category" id="binarySearch">
            <button class="collapsible">Binary Search</button>
            <div class="content">
                <ul id="binarySearchProblems"></ul>
            </div>
        </div>
        <div class="category" id="linkedList">
            <button class="collapsible">Linked List</button>
            <div class="content">
                <ul id="linkedListProblems"></ul>
            </div>
        </div>
        <div class="category" id="trees">
            <button class="collapsible">Trees</button>
            <div class="content">
                <ul id="treesProblems"></ul>
            </div>
        </div>
    
      
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>

    <script src="script.js"></script>
    <script src="confetti.js"></script> 
</body>
</html>
